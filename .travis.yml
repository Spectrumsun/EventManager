language: 
    - node_js
node_js: 
    - node
ervices:
  - postgresql

before_script:
    psql -c 'create database event-test-db;' -U postgres
  - sequelize db:migrate
  - npm install -g codecov


script: 
      - cd server && npm install && npm test


after_success:
    - npm run coverages
    - codeclimate-test-reporter < ./coverage/lcov.info